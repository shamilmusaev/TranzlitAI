<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TranzlitAI</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../icons/TranzlitAILogo.png" alt="TranzlitAI Logo" class="logo">
            <button id="settingsButton" class="settings-button" title="Настройки">
                <img src="../icons/settings-icon.svg" alt="Settings">
            </button>
        </div>

        <textarea id="sourceText" placeholder="Введите текст для перевода..."></textarea>

        <div class="language-controls">
            <div class="language-select-wrapper">
                <select id="sourceLanguage">
                    <option value="auto">Автоопределение</option>
                    <option value="ru">Русский</option>
                    <option value="en">Английский</option>
                    <!-- Добавьте другие языки по необходимости -->
                </select>
            </div>
            <button id="swapLanguagesButton" class="swap-button" title="Поменять языки">
                <img src="../icons/swap-icon.svg" alt="Swap Languages">
            </button>
            <div class="language-select-wrapper">
                <select id="targetLanguage">
                    <option value="ru">Русский</option>
                    <option value="en">Английский</option>
                    <!-- Добавьте другие языки по необходимости -->
                </select>
            </div>
        </div>

        <div class="provider-selector">
            <button id="deepseekButton" class="provider-button active" data-provider="deepseek">DeepSeek</button>
            <button id="openrouterButton" class="provider-button" data-provider="openrouter">OpenRouter</button>
        </div>
        
        <div id="openrouterModelContainer" style="display: none;">
             <div class="model-input-container">
                 <div class="selected-model-display-wrapper">
                     <input type="text" id="openrouterModelInput" placeholder="Введите или выберите модель...">
                     <span class="dropdown-arrow" id="openrouterModelDropdownArrow">▼</span>
                 </div>
                 <div id="openrouterModelDropdown" class="model-dropdown" style="display: none;">
                     <!-- Модели будут добавляться сюда через JavaScript -->
                 </div>
             </div>
         </div>

        <button id="translateButton" class="translate-button">Перевести</button>

        <div class="output-container">
            <textarea id="translatedText" readonly placeholder="Перевод появится здесь..."></textarea>
            <button id="copyButton" class="copy-button" title="Скопировать перевод">
                <img src="../icons/copy-icon.svg" alt="Copy">
            </button>
        </div>

        <footer>
            © 2024 TranzlitAI
        </footer>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
