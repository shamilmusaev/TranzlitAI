<!DOCTYPE html>
<html>
<head>
    <title>Тест форматирования</title>
</head>
<body>
    <h1>Заголовок</h1>
    <p>Это <strong>жирный текст</strong> и <em>курсивный текст</em>.</p>
    <p>Обычный текст с <u>подчеркиванием</u>.</p>
    <ul>
        <li>Элемент списка 1</li>
        <li>Элемент списка 2</li>
    </ul>
    <h2>Подзаголовок</h2>
    <p>Еще больше текста для проверки перевода.</p>
</body>
</html>
